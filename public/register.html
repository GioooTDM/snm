<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link
    href="https://api.fontshare.com/v2/css?f[]=general-sans@701,200,500,301,201,300,601,600,401,501,400,700&display=swap"
    rel="stylesheet">
    
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- bootstrap5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    
    <!-- sing section start here -->
    <div class="sign__section">
        <div class="sign__form">
            <form class="text-white" id="registerForm">
                <h3 class="text-center">Create Your Account</h3>

                <div class="form__block name__block d-flex">
                    <div class="w-100">
                        <label for="name">Name</label>
                        <input type="name" placeholder="Enter Your Name" id="name">
                    </div>
                    <div class="w-100">
                        <label for="name">Surname</label>
                        <input type="name" placeholder="Enter Your Surname" id="surname">
                    </div>
                </div>
                <div class="form__block">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Your Email" id="email">
                </div>
                <div class="form__block">
                    <label for="password">Create Password</label>
                    <input type="password" placeholder="Create Your Password" id="password">
                </div>
                <div class="form__block mb-0">
                    <label for="password">Confirm Password</label>
                    <input type="password" placeholder="Confirm Your Password" id="confirmPassword">
                </div>
                <input class="submitBtn" type="submit">
                <div class="login__opt d-flex justify-content-center">
                    <p>Have an account?</p> <a href="/login">Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <!-- sing section end here -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
