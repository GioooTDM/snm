<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@701,200,500,301,201,300,601,600,401,501,400,700&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- bootstrap5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- sing section start here -->
    <div class="sign__section">
        <div class="sign__form">
            <form class="text-white" id="loginForm">
                <h3 class="text-center">Sign In</h3>

                <div class="form__block">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Your Email" id="email">
                </div>
                <div class="form__block">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password">
                </div>
                <input class="submitBtn" type="submit">
                <div class="login__opt d-flex justify-content-center">
                    <p>Not registered yet?</p> <a href="/register">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <!-- sing section end here -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
